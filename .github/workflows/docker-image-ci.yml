name: Docker Image CI

on:
  push:
    branches: [ "master" ]
    
    workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Generate the github tags
      run: echo "this is the run number" ${{github.run_number}}
    # - name: Build the Docker image
    #   run: cd ./info-api && docker build . --tag couplewhocode11/argocd-nodejs-app:${{github.run_number}}
    # - name: List the image built
    #   run: docker images
    - name: Build and export
      uses: docker/build-push-action@v4
      with:
          context: ./info-api
          tags: couplewhocode11/argocd-nodejs-app:${{github.run_number}}
          outputs: type=docker,dest=/tmp/myimage.tar
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
          name: myimage
          path: /tmp/myimage.tar
    
  push:
      runs-on: ubuntu-latest
      steps:

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: myimage
          path: /tmp
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: List the image built
        run: docker images
      - name: Docker push image
        run: docker push couplewhocode11/argocd-nodejs-app:${{github.run_number}}
