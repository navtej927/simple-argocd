name: Docker Image CI

on:
  push:
    branches: [ "master" ] 
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Set docker image tag var
      id: vars
      run: echo "DOCKER_TAG=V${{github.run_number}}" >> $GITHUB_OUTPUT
    # - name: Build the Docker image
    #   run: cd ./info-api && docker build . --tag couplewhocode11/argocd-nodejs-app:"${{ env.FOO }}"
    # - name: List the image built
    #   run: docker images
    - name: Build and export
      uses: docker/build-push-action@v4
      with:
          context: ./info-api
          tags: couplewhocode11/argocd-nodejs-app:${{ steps.vars.outputs.DOCKER_TAG }}
          outputs: type=docker,dest=/tmp/myimage.tar
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
          name: myimage
          path: /tmp/myimage.tar
    
  push:
      runs-on: ubuntu-latest
      needs: build

      steps:

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: myimage
          path: /tmp
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: List the image built
        run: docker images
      - name: Load image
        run: |
          docker load --input /tmp/myimage.tar
          docker image ls -a    
      - name: Docker push image
        run: docker push couplewhocode11/argocd-nodejs-app:${{ steps.vars.outputs.DOCKER_TAG }}
